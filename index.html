<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lead block sports</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">LEAD BLOCK SPORTS</div>
        <div class="top-matter">
            <div class="search-img">
                <img src="img/svg/search.svg" alt="search icon">
            </div>
            <input type="text" class="search-input"></input>
            <div class="hamburger">
                <img src="img/svg/hamburger.svg" alt="open menu">
            </div>
        </div>
        
        <nav class="hide">nav</nav>
        
    </header>
    
    <main> 
        <div class="content">
            <div class="top-info">
                <div class="title">title</div>
                <div class="author">author</div>
                <div class="date">date</div>
            </div>
            <div class="blog-post">
                body
            </div>
            <div class="bottom-info">
                <div class="newer">newer</div>
                <div class="tags">tags</div>
                <div class="older">older</div>
            </div>
        </div>
        <div class="recent-posts">recent posts:</div>
    </main>

    <footer></footer>
</body>
</html>
