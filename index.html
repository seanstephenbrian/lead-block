<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Block Sports</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        
        <div class="logo">
            <div class="logo-word lead">LEAD</div>
            <div class="logo-word block">BLOCK</div>
            <div class="logo-word sports">SPORTS</div>
        </div>
        <div class="top-matter">
            <div class="dark">
                <img class="svg svg-dark-mode" src="img/svg/dark.svg" alt="dark mode">
            </div>
            <div class="light">
                <img class="svg svg-dark-mode" src="img/svg/light.svg" alt="light mode">
            </div>
            <div class="search-img">
                <img class="search-icon svg svg-dark-mode" src="img/svg/search.svg" alt="search icon">
            </div>
            <!-- <input type="text" class="search-input"></input> -->
            <div class="hamburger">
                <img class="svg svg-dark-mode" src="img/svg/hamburger.svg" alt="open menu">
            </div>
            
        </div>
        
        <nav class="hide">nav</nav>

    </header>
    
    <main> 
        <div class="content">

            <div class="top-info">
                <div class="title"></div>
                <div class="author"></div>
                <div class="date"></div>
            </div>

            <div class="post-body">
            </div>

            <div class="bottom-info">
                <div class="tags"></div>
            </div>
        </div>

        <div class="recent-posts">
            <div class="recent-title">Recent Posts:</div>
            <div class="recent-links"></div>
        </div>

    </main>

    <footer>
        <div class="footer-content">
            <div class="twitter">
                <img src="img/svg/twitter.svg" alt="lead block sports twitter account">
            </div>
            <div class="copyright"></div>
        </div>
    </footer>
</body>
</html>
